buildscript {
    repositories {
        jcenter()
    }

    dependencies {
      classpath 'org.freemarker:freemarker:2.3.23'
      classpath 'org.jbake:jbake-core:2.4.0'
      classpath 'org.asciidoctor:asciidoctorj:1.5.2'
      classpath 'org.thymeleaf:thymeleaf:2.1.3.RELEASE'
      classpath 'org.thymeleaf.extras:thymeleaf-extras-conditionalcomments:2.1.1.RELEASE'
      classpath 'org.pegdown:pegdown:1.4.2'
    }
}

plugins{
  id 'org.ajoberstar.github-pages' version '1.4.2'
  id "me.champeau.jbake" version "0.2"
}

apply plugin: 'java'
apply plugin: 'me.champeau.jbake'
apply plugin: 'org.ajoberstar.github-pages'


jbake {
    clearCache = true
    //destDirName = 'output'
}

defaultTasks 'jbake'

githubPages {
  repoUri = 'git@github.com:avarabyeu/avarabyeu.github.io.git'
  targetBranch = 'master'

  pages {
     from(file("$buildDir/jbake")) {
     	into '.'
     }
  }
}
